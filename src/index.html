<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>University</title>
  </head>
  <body>
    <!--Header -->
    <!-- <header id="head" class="container-fluid">Header</header> -->
    <!--/Header -->

    <!-- HERO Content-->
    <section id="hero" class="container-fluid border p-0">
      <video id="video" autoplay muted loop>
        <source src="./assets/video/video.mp4" type="video/mp4" />
      </video>

      <div class="hero-ctn d-flex align-items-center">
        <div class="container">
          <div class="row">
            <!-- Hero Text-->
            <div
              class="col-lg-7 d-flex flex-column align-items-center align-items-lg-start justify-content-center"
            >
              <p class="text-white h3">Welcome a the University</p>

              <div class="line my-4"></div>
              <h1 class="text-white text-center text-lg-left font-weight-bold">
                We are an online plataform to make learning
              </h1>

              <button class="btn btn-primary btn-lg mt-4">Get Now</button>
            </div>

            <!-- Hero Form-->
            <div class="col-lg-5">
              <div class="card shadow border-0">
                <div
                  class="card-header bg-secondary border-bottom-2 border-primary"
                >
                  <p class="text-white p-0 m-0 text-center h5">Register Now!</p>
                </div>
                <div class="card-body p-4">
                  <form id="registerForm">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Name"
                        required
                      />
                    </div>

                    <div class="row">
                      <div class="col form-group">
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="Email"
                          required
                        />
                      </div>
                      <div class="col form-group">
                        <input
                          type="tel"
                          class="form-control"
                          id="phone"
                          placeholder="Phone"
                          required
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="subject"
                        placeholder="Subject"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <textarea
                        class="form-control"
                        id="message"
                        rows="4"
                        placeholder="Message"
                        required
                      ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- HERO Content End -->

    <!-- The Most Popular -->
    <section id="popular" class="container-fluid">Popular</section>
    <!-- /The Most Popular -->

    <!--About Us -->
    <section id="about" class="container-fluid">About</section>
    <!--/About Us -->

    <!--Benefits -->
    <section id="benefit" class="container-fluid">Benefits</section>
    <!--/Benefits -->

    <!-- Study Carreers-->
    <section id="carreers" class="container-fluid">Carrers</section>
    <!-- /Study Carreers  -->

    <!--Team -->
    <section id="team" class="container-fluid">Team</section>
    <!--/Team -->

    <!--Reviews -->
    <section id="review" class="container-fluid">Reviews</section>
    <!--/Reviews -->

    <!--Footer -->
    <footer id="footer" class="container-fluid">Footers</footer>
    <!--/Footer -->

    <!-- main JS -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
